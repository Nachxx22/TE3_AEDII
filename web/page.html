<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de formulario con dos números</title>
</head>
<body>
    <h1>Ejemplo de formulario con dos números</h1>
    <form action="/" method="post">
        <label for="num1">Escriba el primer número:</label>
        <input type="number" id="num1" name="num1" required><br><br>
        
        <label for="num2">Escriba el segundo número:</label>
        <input type="number" id="num2" name="num2" required><br><br>
        
        <button type="submit">Enviar números</button>
    </form>
</body>
</html>
